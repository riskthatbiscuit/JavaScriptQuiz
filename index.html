<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <title>JavaScript Quiz!</title>
</head>

<body>
    <header>
        <button id="highscores">Highscores</button>
        <p id="timeleft">Time Left</p>
    </header>
    <main>
        <h1>JavaScript Quiz</h1>
        <div id="description">This is where we put questions</div>
        <button id="submit">Start Quiz</button>
        <h2 id="question"></h2>
        <div class="container">
            <button id="a1" data-number="1"></button>
            <button id="a2" data-number="2"></button>
            <button id="a3" data-number="3"></button>
            <button id="a4" data-number="4"></button>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
